<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<form action="./regist" method="post">
		<label>아이디<input type="text" name="id" required></label><br/>
		<label>패스워드<input type="password" name="password" required></label><br/>
		<label>이름<input type="text" name="name" required></label><br/>
		<label>나이<input type="text" name="age"></label><br/>
		<label>전화번호<input type="text" name="tel"></label><br/>
		<label>주소<input type="text" name="address"></label><br/>
		<input type="submit" value="가입">
	</form>
</body>
</html>
