<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
</head>
<body>

<form action="./login" method="post">
	<table>
		<caption>로그인</caption>
		<tr>
			<th>아이디</th>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<th>패스워드</th>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<th colspan="2">
				<input type="submit" value="로그인">
				<input type="submit" value="초기화">
			</th>
			
		</tr>
	</table>
</form>
</body>
</html>
